<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
    <!-- Script Incoporado -->
     <script rel="text/javascript">
        alert("O js pode ser incorporado ao html atraves da tag script no cabeçalho do html (HEAD), aqui testamos o comendo alert! Para não dar azar, OLÁ MUNDO")
     </script>
</head>
<body>
    <h1>Inserção de JS</h1>
    <p>A inserção de scripts JavaScript podem ocorrer de diversas formas, das quais, uma delas é a tag "script"</p>


</body>
</html>
